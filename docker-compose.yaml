services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4.1-mini
      META_VERIFY_TOKEN: ""
      META_APP_SECRET: ""
      PORT: 3000
    command:
      - sh
      - -lc
      - pnpm db:migrate && pnpm --filter @booking-agent/web start -- -p ${PORT:-3000}
    ports:
      - "3000:3000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4.1-mini
      META_APP_SECRET: ""
      WEBHOOK_WORKER_BATCH_SIZE: 20
      WEBHOOK_WORKER_INTERVAL_MS: 2000
      WEBHOOK_WORKER_LOOP: "true"
    command:
      - sh
      - -lc
      - tsx packages/jobs/src/run-webhook-worker.ts
